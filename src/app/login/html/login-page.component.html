<div class="container" >
  <div class="row pb-5 px-5">
    <div class="col-md-3">

    </div>
    <div class="col-md-6" style="margin:5px 0px">
      <div class="card rounded-0" style="border: none !important">
        <div class="card-header text-center" style="border:none !important">
          <img src="assets/image/logo.png" class="mr-3" style="position: relative"/><span style="font-weight: bold; font-size: 20px">ASESME</span>
        </div>
        <div class="card-body border">
          <h2 class="mb-3" style="font-weight: bold"> Sign In</h2>
          <form [formGroup]="rForm" class="form">
            <div class="form-group">
              <label for="">Username</label>
              <input type="text" formControlName="username" class="form-control rounded-0 required">
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input formControlName="password" type="password" class="form-control rounded-0 required">
            </div>
            <div *ngIf="!alert==true" class="row px-3 mt-1">
              <div class="col-md-12">
                <div  class="alert alert-warning alert-dismissible fade show" role="alert">
                  <strong>Maaf...</strong> username atau password anda salah!!!
                  <button type="button" class="close" (click)="alertStatus()" data-dismiss="alert"  aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              </div> 
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <button (click)="loginManual(rForm.value)" [disabled]="!rForm.valid" class="btn btn-success form-control" style="background-color: #FF7900 !important; border: #FF7900">Masuk</button>
                  
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-center">
                  <div class="row">
                    <div class="col-md-4 my-3">
                      <span class="mb-0 text-dark" style="color: #ff7900 !important; font-size: 14px">Klik <a class="klik " (click)="register()">di sini</a> untuk registrasi. </span>
                    </div>
                    <div class="col-md-4">
                      <p class="mb-0 text-dark">- Atau -</p>
                    </div>
                    <div class="col-md-4 my-3">
                        <span class="mb-0 text-dark" style="color: #ff7900 !important; font-size: 14px">Lupa Password ? Klik <a class="klik " (click)="lupaPassword()">di sini</a> </span>                      
                    </div>
                  </div>
                  <!-- <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                      <button class="btn btn-light" (click)="kembali()" style="border-radius: 30px; font-size: 14px; color: #FF9A47 !important;">Kembali</button>
                    </div>
                    <div class="col-md-4">
                    </div>
                  </div> -->
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3">

    </div>
  </div>

</div>
