      <div class="row mb-3" style="height: auto;">
        <div class="col-md-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color:transparent">
              <li class="breadcrumb-item"><a routerLink="../../dashboard">Home</a></li>
              <li class="breadcrumb-item"><a>Detail Pesan</a></li>
            </ol>
          </nav>
        </div>
      </div>
     
      <div class="row mt-3">
        <div class="col-md-12">
          <div class="card" style="width: auto; background-color: #E9ECEF !important; border:none">
            <div class="card-body">
              <h5 class="card-title">Pesan Dari <span style="color: #FF7900">Terminal HRD</span></h5>
              <hr class="my-4">                
              <div class="row " *ngFor="let dc of detailChat">
                <div *ngIf="dc.from!=idProfile.first_name" class="col-md-12 float-left">
                  <div class="card-img pb-2">
                    <img class="rounded-circle float-left mr-3" src="assets/image/dede.jpg" width="70px" height="70px">
                    <h6 >{{ dc.from}}</h6>
                    <p  style="font-size: 13px" innerHtml="{{ dc.content }}"></p>  
                  </div>
                  <hr class="my-4"/>
                </div>

                <div *ngIf="dc.from===idProfile.first_name" class="col-md-12 float-right">
                  <div class="card-img pb-2">
                    <img class="rounded-circle float-right ml-3" src="{{idProfile.profile_picture}}" width="70px" height="70px">
                    <h6 class="text-right">{{ dc.from}}</h6>
                    <p  style="font-size: 13px" class="text-right" innerHtml="{{ dc.content }}"></p>
                  </div>
                  <hr class="my-4"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row my-2">
        <div class="col-md-12">
          <form [formGroup]="rForm">
            <div class="card" style="width: auto; background-color: #E9ECEF !important; border:none">
              <div class="form-group p-2">
                  <ck-editor name="editor1" skin="moono-lisa" language="en"  formControlName="content" ></ck-editor>
              </div>
              <div class="form-group p-2">
                <button class="btn btn-primary form-control" (click)="onClick(rForm.value)">Balas</button>              
              </div>

            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <input type="text" formControlName="from" class="form-control" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <input type="text" formControlName="to" class="form-control"/>                  
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <input type="text" formControlName="message_id" class="form-control" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
